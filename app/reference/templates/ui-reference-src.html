    html {

    }

    body * {
        box-sizing: border-box;
    }

    .icons {
        display: -webkit-box;
            display: flex;
        -webkit-box-pack: center;
            justify-content: center;
        flex-wrap: wrap;
    }

        .icons__icon {
            margin: 0.2rem;
            text-align: center;
            border: 2px solid #3a3a3a;
            display: -webkit-box;
                display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
                flex-direction: column;
            position: relative;
        }

        .icons__icon:hover {
            border-color: #1c1c1c;
        }

    .icon-image {
        margin: 0 auto;
        padding: 0.4rem;
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #c9c9c9;
    }

    .icons__icon:hover .icon-image {
        background-color: #aba8a8;
    }

        .icon-image__svg {
            top: 50%;
            position: relative;
            -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
        }

    .icon-details {
        padding: 0.2rem;
        color: white;
        background-color: #3a3a3a;
    }

    .icons__icon:hover:hover .icon-details {
        background-color: #1c1c1c;
    }

        .icon-details__name {
            font-weight: bold;
        }

        .icon-details__size {
            font-size: 0.8rem;
        }

</style>
