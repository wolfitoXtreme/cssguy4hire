    body * {

    .images {
        display: -webkit-box;
            display: flex;
        flex-wrap: wrap;
        -webkit-box-pack: center;
            justify-content: center;
    }

        .images__img {
            margin: 0.2rem;
            text-align: center;
            border: 2px solid #3a3a3a;
            display: -webkit-box;
                display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
                flex-direction: column;
            position: relative;
        }

        .images__img:hover {
            border-color: #1c1c1c;
        }

    .image {
        margin: 0 auto;
        padding: 0.4rem;
        height: 100%;
        position: relative;
        background-color: #c9c9c9;
    }

    .images__img:hover:hover .image {
        background-color: #aba8a8;
    }

        .image__link:link,
        .image__link:visited {
        }

        .image__img {
            max-width: 150px;
            height: auto;
            top: 50%;
            position: relative;
            -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
        }

    .image-details {
        padding: 0.2rem;
        color: white;
        background-color: #3a3a3a;
    }

    .images__img:hover:hover .image-details {
        background-color: #1c1c1c;
    }

        .image-details__name {
            font-weight: bold;
        }

        .image-details__src,
        .image-details__size {
            font-size: 0.8rem;
        }
